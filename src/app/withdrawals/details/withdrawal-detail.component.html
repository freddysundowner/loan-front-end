<button mat-dialog-title mat-button class="{{withdrawal.status_color}}">
    <mat-icon>{{withdrawal.status_icon}}</mat-icon>
    {{withdrawal.withdrawal_status}}
</button>

<mat-dialog-content class="mat-dialog-data">

    <div class="row">
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Amount" disabled value="{{withdrawal?.amount}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Payment Method</mat-label>
                <input matInput placeholder="Payment Method" disabled value="{{withdrawal?.paymentMethod?.display_name}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Branch</mat-label>
                <input matInput placeholder="Branch" disabled value="{{withdrawal?.branch?.name}}">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Withdrawal Date</mat-label>
                <input matInput placeholder="Withdrawal Date" disabled value="{{withdrawal?.withdrawal_date}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Withdrawal Number</mat-label>
                <input matInput placeholder="Withdrawal Number" disabled value="{{withdrawal?.withdrawal_number}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Created By</mat-label>
                <input matInput placeholder="Created By" disabled value="{{withdrawal?.creator?.first_name}} {{withdrawal?.creator?.last_name}}">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Member First Name</mat-label>
                <input matInput placeholder="Member First Name" disabled value="{{withdrawal?.member?.first_name}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Member Last Name</mat-label>
                <input matInput placeholder="Member Last Name" disabled value="{{withdrawal?.member?.last_name}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Member Phone</mat-label>
                <input matInput placeholder="Member Phone" disabled value="{{withdrawal?.member?.phone}}">
            </mat-form-field>
        </div>
    </div>

    <div class="row"  *ngIf="withdrawal?.notes">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>Notes</mat-label>
                <textarea  matInput placeholder="Notes" disabled maxlength="150" rows="1" value="{{withdrawal?.notes}}"></textarea>
            </mat-form-field>
        </div>
    </div>


    <div class="row" *ngIf="withdrawal?.cancel">
        <div class="col-12">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Cancelled By</mat-label>
                <input matInput placeholder="Cancelled By" disabled value="{{withdrawal?.cancel_user?.first_name}} {{withdrawal?.cancel_user?.last_name}}">
            </mat-form-field>
        </div>
    </div>
    <div class="row" *ngIf="withdrawal?.cancel">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>Cancel Comments</mat-label>
                <textarea  matInput placeholder="Cancel Comments" disabled maxlength="150" rows="1" value="{{withdrawal?.cancel_notes}}"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row" *ngIf="withdrawal?.approve">
        <div class="col-12">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Approved By</mat-label>
                <input matInput placeholder="Approved By" disabled value="{{withdrawal?.approve_user?.first_name}} {{withdrawal?.approve_user?.last_name}}">
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
