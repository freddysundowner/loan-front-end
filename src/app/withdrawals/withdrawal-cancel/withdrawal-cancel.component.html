<h5 class="mat-title">Cancel Withdrawal</h5>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="cancelWithdrawal()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>Cancel Notes</mat-label>
                <textarea  formControlName="cancel_notes" matInput #notes placeholder="Cancel Notes" maxlength="150" rows="3"></textarea>
                <mat-hint align="end">{{notes.value.length}} / 150</mat-hint>
                <mat-error align="start" *ngIf="formErrors?.notes" class="form__error">{{ formErrors.notes }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <mat-accordion>
        <mat-expansion-panel [expanded]="false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Withdrawal Request Details
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="row">
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Amount</mat-label>
                        <input matInput placeholder="Amount" disabled value="{{withdrawal?.amount}}">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Payment Method</mat-label>
                        <input matInput placeholder="Payment Method" disabled value="{{withdrawal?.paymentMethod?.display_name}}">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Branch</mat-label>
                        <input matInput placeholder="Branch" disabled value="{{withdrawal?.branch?.name}}">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Withdrawal Date</mat-label>
                        <input matInput placeholder="Withdrawal Date" disabled value="{{withdrawal?.withdrawal_date}}">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Withdrawal Number</mat-label>
                        <input matInput placeholder="Withdrawal Number" disabled value="{{withdrawal?.withdrawal_number}}">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Created By</mat-label>
                        <input matInput placeholder="Created By" disabled value="{{withdrawal?.creator?.first_name}} {{withdrawal?.creator?.last_name}}">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Member First Name</mat-label>
                        <input matInput placeholder="Member First Name" disabled value="{{withdrawal?.member?.first_name}}">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Member Last Name</mat-label>
                        <input matInput placeholder="Member Last Name" disabled value="{{withdrawal?.member?.last_name}}">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field color="primary" appearance="outline">
                        <mat-label>Member Phone</mat-label>
                        <input matInput placeholder="Member Phone" disabled value="{{withdrawal?.member?.phone}}">
                    </mat-form-field>
                </div>
            </div>

            <div class="row"  *ngIf="withdrawal?.notes">
                <div class="col-12">
                    <mat-form-field class="full-width" color="primary" appearance="outline">
                        <mat-label>Notes</mat-label>
                        <textarea  matInput placeholder="Notes" disabled maxlength="150" rows="1" value="{{withdrawal?.notes}}"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
    
</mat-dialog-content>

<div class="d-flex justify-content-center spinner-container" *ngIf="loader">
    <mat-progress-bar
            color="green"
            mode="query"
            value=50
            bufferValue=75>
    </mat-progress-bar>
</div>

<mat-dialog-actions align="center">
    <button [disabled]="loader" mat-button class="mat-raised-button button-separate" [mat-dialog-close]="true" (click)="close()">Close</button>
    <button class="mat-raised-button mat-accent" (click)="cancelWithdrawal()" [disabled]="!form.valid || loader">Cancel Withdrawal</button>
</mat-dialog-actions>
