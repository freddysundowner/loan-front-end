<h5 mat-dialog-title>Loan Extra Charges</h5>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="updateStatus()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>Extra Charge Name</mat-label>
                <input matInput formControlName="charge_name" placeholder="Extra Charge Name">
                <mat-error align="start" *ngIf="formErrors?.charge_name" class="form__error">{{ formErrors.charge_name }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>Extra Charge Value</mat-label>
                <input matInput type="number" min="0" formControlName="charge_value" placeholder="Extra Charge Value">
                <mat-error align="start" *ngIf="formErrors?.charge_value" class="form__error">{{ formErrors.charge_value }}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>Extra Charge Type</mat-label>
                <mat-select placeholder="Extra Charge Type" formControlName="charge_type_id">
                    <mat-option *ngFor="let chargeType of chargeTypes" [value]="chargeType.id">
                        {{chargeType.display_name}}
                    </mat-option>
                </mat-select>
                <mat-error align="start" *ngIf="formErrors?.charge_type_id" class="form__error">{{ formErrors.charge_type_id }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea  formControlName="charge_description" matInput #description placeholder="Description" maxlength="150" rows="5"></textarea>
                <mat-hint align="end">{{description.value.length}} / 150</mat-hint>
                <mat-error align="start" *ngIf="formErrors?.charge_description" class="form__error">{{ formErrors.charge_description }}</mat-error>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<div class="d-flex justify-content-center spinner-container" *ngIf="loader">
    <mat-progress-bar
            color="green"
            mode="query"
            value=50
            bufferValue=75>
    </mat-progress-bar>
</div>

<mat-dialog-actions align="center">
    <button [disabled]="loader" mat-button class="mat-raised-button button-separate" [mat-dialog-close]="true" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="updateStatus()" [disabled]="!form.valid || loader">Save</button>
</mat-dialog-actions>
